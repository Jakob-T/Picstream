{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Učitajte sliku</h1>
    
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="image-url">URL slike:</label>
                <input type="url" name="url" id="image-url" class="form-control" placeholder="Unesite URL slike" required>
            </div>
            
            <div class="form-group">
                <label for="caption">Opis slike (neobavezno):</label>
                <textarea name="caption" id="caption" class="form-control" placeholder="Dodajte opis slike (do 500 znakova)" maxlength="500"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Učitaj sliku</button>
        </form>
    </div>

    {% if form.errors %}
    <div class="alert alert-danger mt-3">
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
    <div class="mt-3">
        <a href="{% url 'home' %}" class="btn btn-secondary">Povratak na početnu</a>
    </div>
</div>
{% endblock %}
